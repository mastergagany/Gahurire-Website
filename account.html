             <script>
                const scriptURL = 'https://script.google.com/macros/s/AKfycby3UUxNO2PD6zLkYDqX-IRRgJGu4kmtTlXOLTsbv2I71cTOnunZx2ZNOTB-MjdEALIh/exec'

                  fetch(scriptURL, { method: 'POST', body: new FormData(form)})

                        form.reset();

                })
              </script>





             <script>
                function validate() {
                    let password = document.getElementById("password").value;
                    let repeatPassword = document.getElementById("repeatPassword").value;
                    let error = document.getElementById("Error");
            
                    if (password === "") {
                        error.innerHTML = "Password can't be empty";
                        return false;
                    }
            
                    if (password.length < 6) {
                        error.innerHTML = "Password must be at least 6 characters long";
                        return false;
                    }
            
                    if (repeatPassword !== password) {
                        error.innerHTML = "Passwords do not match";
                        return false;
                    }
            
                    error.innerHTML = "";
                    return true; // Allow submission
                }
            </script>
