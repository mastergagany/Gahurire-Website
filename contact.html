<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gahurire Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Aphrodis">
    
    <script src="https://kit.fontawesome.com/90294c57c2.js" crossorigin="anonymous"></script>

    <style>

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
}

body {
    background-color: #f0f4f8;
    color: #333;
    line-height: 1.6;
}

.header {
    background-color: #003366;
    color: #fff;
    padding: 15px;
    text-align: center;
}

.header ul {
    list-style: none;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 10px;
}

.header ul li a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
}

.header button {
    background-color: #006699;
    border: none;
    color: white;
    padding: 10px 15px;
    margin-bottom: 10px;
    cursor: pointer;
    border-radius: 5px;
}

.contents {
    padding: 20px;
    text-align: center;
}

.contents iframe {
    width: 100%;
    max-width: 600px;
    height: 400px;
    border: none;
    border-radius: 10px;
}

#contact-section {
    background-color: #ffffff;
    padding: 20px;
    margin: 30px auto;
    max-width: 600px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

#contact-section input,
#contact-section textarea {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

#contact-section button {
    background-color: #0077cc;
    color: white;
    border: none;
    padding: 10px 20px;
    margin-top: 15px;
    border-radius: 5px;
    cursor: pointer;
}

#contact-section button:hover {
    background-color: #005fa3;
}

.footer {
    background-color: #003366;
    color: white;
    padding: 30px;
    text-align: center;
}

.footer a {
    color: white;
    margin: 0 10px;
}

.footer .socials img {
    width: 30px;
    height: 30px;
    margin: 5px;
}

.footer .bottom {
    margin-top: 20px;
}

.footer .help img {
    width: 40px;
    vertical-align: middle;
}

@media screen and (max-width: 768px) {
    .header ul {
        flex-direction: column;
        align-items: center;
    }

    .footer .socials {
        flex-wrap: wrap;
        justify-content: center;
    }
}




    </style>
</head>
<body>
    <div class="main">
        <header class="header">
            <button onclick="history.go(-1)">Go Back</button>
            <img src="Images/gah.PNG" alt="Gahurire Logo">
            <ul>
                <li><a href="About.html"><i class="fa-solid fa-users-rectangle"></i> About</a></li>
                <li><a href="Home.html">Home</a></li>
                <li><a href="announcements.html">Announcements</a></li>
                <li><a href="testimonials.html">Testimonials</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="account.html"><i class="fa-solid fa-user"></i></a></li>
            </ul>
        </header>

        <section class="contents">
            <h1>Our Location</h1>
            <p>Track this map until you reach our school</p>
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3986.9012903053035!2d30.528058374051998!3d-2.1910787372824765!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x19c4c9119313d357%3A0xfb28f1162d3300df!2sGahurire%20Secondary%20School!5e0!3m2!1sen!2srw!4v1745910420620!5m2!1sen!2srw" allowfullscreen loading="lazy"></iframe>
            </div>

            <div id="contact-section">
                <h2>Report an Issue</h2>
                <form id="contactForm">
                    <input type="text" name="name" placeholder="Enter Your Name" required>
                    <input type="text" name="username" placeholder="Enter Your Username" required>
                    <input type="email" name="email" placeholder="Enter Your Email" required>
                    <textarea name="message" placeholder="Enter Your Message" required></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>
        </section>

        <footer class="footer">
            <h3>Contact Us</h3>
            <p><u>Email:</u> info@gahurire.ac</p>
            <p><span>Tel:</span> +250 794270356</p>

            <h2>Our Social Media</h2>
            <div class="socials">
                <a href="#"><img src="Images/instagram.jfif" alt="Instagram"></a>
                <a href="#"><img src="Images/facebo.png" alt="Facebook"></a>
                <a href="#"><img src="Images/youtu.PNG" alt="YouTube"></a>
                <a href="#"><img src="Images/watsapp.png" alt="WhatsApp"></a>
                <a href="#"><img src="Images/x.png" alt="X"></a>
            </div>

            <div class="bottom">
                <p>&copy; 2025 Gahurire TSS</p>
                <div class="help">
                    <h4>Have an issue?</h4>
                    <a href="contact.html"><img src="Images/que.png" alt="Contact Icon"></a>
                </div>
            </div>
        </footer>
    </div>

    <script>
        // Simple form validation
        document.getElementById("contactForm").addEventListener("submit", function (e) {
            const email = this.email.value;
            const message = this.message.value.trim();

            if (!email.includes("@") || message.length < 5) {
                alert("Please enter a valid email and message.");
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
